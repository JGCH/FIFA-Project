<section class="member-search container-fluid">
  <div class="row">
    <div class="col">
      <h1 style="text-align: center">
        MIEMBROS {{team.name}}
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-1"></div>
    <div class="col-2">
      <button type="button"
              class="btn btn-light"
              style="border: 1px solid #e4e7ea"
              [routerLink]="['/teams/details']">
        <i class="fas fa-plus"></i>
        Nuevo Miembro
      </button>
    </div>
    <div class="col-6">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">
            <i class="fas fa-search"></i>
          </span>
        </div>
        <input id="search"
               type="text"
               class="form-control"
               placeholder="Buscar..."
               aria-describedby="basic-addon1">
      </div>
    </div>
  </div>
  <div class="member-list">
    <div *ngFor="let member of members" (click)="selectTeam(team.teamId)">
      <div class="card" style="width: 18rem;">
        <img [src]="member.photoImg" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{member.name}}</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{'Apellido: ' + member.lastName}}</li>
          <li class="list-group-item">{{'Nacionalidad: ' + member.nacionality}}</li>
          <li class="list-group-item">{{'Equipo: ' + team.name}}</li>
          <li class="list-group-item">{{'Rol: ' + member.rol.name}}</li>
          <li class="list-group-item">{{'Camiseta: ' + member.shirtNumber}}</li>
          <li class="list-group-item" *ngIf="member.headline">Titular</li>
          <li class="list-group-item" *ngIf="!member.headline">Banca</li>
        </ul>
      </div>
    </div>
  </div>
</section>
